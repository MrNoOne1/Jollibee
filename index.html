<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollibee Delivery</title>
    <link rel="stylesheet" href="./img/style.css">
</head>
<body>
    <nav>
        <ul id="left-side">
            <li><img src="./img/logo.svg" alt="logo"></li>
            <li>Home</li>
        </ul>

        <ul id="right-side">
            <li>Sign In</li>
            <li><img src="./img/bag@3x.png" alt=""></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-main">
                <img src="./img/hero-bg.webp" alt="hero-img-section">
            </div>
            <div class="button-wrapper">
                <button>START NEW ORDER</button>
            </div>
        </section>

        <section class="best-seller">
            <div id="first-best">
                <img src="./img/best-seller.jpg" alt="best-seller" id="best-seller-one">
                <button id="select-one">Select</button>
                <img src="./img/best-seller1.jpg" alt="best-seller">
            </div>
            <div id="second-best">
                <img src="./img/best-seller2.jpg" alt="best-seller">
                <img src="./img/best-seller3.jpg" alt="best-seller">
                <img src="./img/best-seller4.jpg" alt="best-seller">
            </div>
            <div id="menu">
                <div id="info-btn">
                    <img src="./img/riding.svg" width="120" alt="riding">
                    <p>View Full Menu</p>
                </div>
                <img src="./img/info-m.png" alt="info" id="info-img">
            </div>
        </section>
    </main>

    <footer>
        <div id="left-side-wrapper">
            <div class="nav-footer-wrapper">
                <ul>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="">Stories</a></li>
                    <li><a href="">Privacy Notice</a></li>
                    <li><a href="">Corporate information</a></li>
                    <li><a href="">T&C</a></li>
                    <li><a href="">Feedback</a></li>
                    <li><a href="">Customer Care</a></li>
                </ul>
            </div>
            <div class="cta-footer">
                <p>Stay up to date</p>
                <div id="cta-wrapper">
                    <p>Don't miss out on exclusive online offers!</p>
                    <input type="email" name="email" placeholder="Enter your Email">
                    <input type="submit" value="submit">
                </div>
            </div>
         </div>
        <p></p>
         <div id="right-side-wrapper">
            <div class="social-wrapper">
                <p>Stay Connected</p>
                <div id="images-wrapper">
                    <img src="./img/instagram.svg" alt="instagram logo">
                    <img src="./img/instagram.svg" alt="instagram logo">
                    <img src="./img/instagram.svg" alt="instagram logo">
                </div>
                <div class="cpy">
                    <h6>Copyright Â© 2019 Jollibee. All Rights Reserved.</h6>
                </div>
            </div>
         </div>
    </footer>
</body>
</html>
